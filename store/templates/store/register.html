{% extends "store/base.html" %}

{% block content %}
<div style="max-width:420px; margin:3rem auto; padding:2.5rem; background:#fff; border-radius:1rem; box-shadow:0 6px 20px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom:2rem; font-family:'Playfair Display', serif; font-weight:700; color:#5d4037;">Create Account</h2>
    <form method="post" style="display:flex; flex-direction:column; gap:1rem;">
        {% csrf_token %}

        <label for="id_first_name" style="font-weight:600; color:#3e2723;">First Name</label>
        <input type="text" name="first_name" id="id_first_name" placeholder="John" required>

        <label for="id_last_name" style="font-weight:600; color:#3e2723;">Last Name</label>
        <input type="text" name="last_name" id="id_last_name" placeholder="Doe" required>

        <label for="id_username" style="font-weight:600; color:#3e2723;">Username</label>
        <input type="text" name="username" id="id_username" placeholder="Username" required>

        <label for="id_email" style="font-weight:600; color:#3e2723;">Email</label>
        <input type="email" name="email" id="id_email" placeholder="you@example.com" required>

        <label for="id_password" style="font-weight:600; color:#3e2723;">Password</label>
        <input type="password" name="password" id="id_password" placeholder="********" required>

        <label for="id_confirm" style="font-weight:600; color:#3e2723;">Confirm Password</label>
        <input type="password" name="confirm_password" id="id_confirm" placeholder="********" required>

        <button type="submit" style="width:100%; margin-top:1rem; padding:0.7rem; font-weight:600; background:#6d4c41; color:#fff; border-radius:0.75rem; border:none; cursor:pointer; transition:0.3s;">Register</button>
    </form>

    <p style="text-align:center; margin-top:1.5rem; font-size:0.9rem; color:#5d4037;">
        Already have an account? <a href="{% url 'store:login' %}" style="color:#8d6e63; font-weight:600;">Login here</a>
    </p>
</div>
{% endblock %}
