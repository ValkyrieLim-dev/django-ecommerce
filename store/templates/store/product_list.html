{% extends 'store/base.html' %}

{% block content %}
<h2 style="text-align:center; margin-bottom:1rem;">Products</h2>

<div class="product-grid">
  {% for p in products %}
  <div class="card">
    <!-- Product Image -->
    {% if p.image %}
    <img src="{{ p.image.url }}" alt="{{ p.name }}">
    {% endif %}

    <!-- Product Info -->
    <div class="card-body">
      <h3><a href="{% url 'store:product_detail' p.id %}">{{ p.name }}</a></h3>
      <p>{{ p.description|truncatechars:120 }}</p>
      <p><strong>â‚±{{ p.price }}</strong></p>
      <p>Stock: {{ p.stock }}</p>

      <!-- Add to Cart Form -->
      <form action="{% url 'store:cart_add' p.id %}" method="post">
        {% csrf_token %}
        <input type="number" name="quantity" value="1" min="1" max="{{ p.stock }}">
        <button type="submit">Add to cart</button>
      </form>
    </div>
  </div>
  {% empty %}
  <p>No products yet.</p>
  {% endfor %}
</div>

<style>
/* Grid container */
.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 1rem;
  padding: 0 1rem;
}

/* Card styling */
.card {
  border: 1px solid #ddd;
  border-radius: 0.5rem;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  background: #fff;
  transition: transform 0.2s;
}

.card:hover {
  transform: translateY(-5px);
}

/* Image styling */
.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
}

/* Card body */
.card-body {
  padding: 0.5rem 1rem 1rem 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.card h3 a {
  text-decoration: none;
  color: #333;
}

.card h3 a:hover {
  color: #007bff;
}

/* Form styling */
.card form {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.card input[type="number"] {
  width: 60px;
  padding: 0.25rem;
}

.card button {
  padding: 0.25rem 0.5rem;
  border: none;
  background-color: #007bff;
  color: #fff;
  border-radius: 0.25rem;
  cursor: pointer;
  transition: background 0.2s;
}

.card button:hover {
  background-color: #0056b3;
}

/* Responsive tweaks */
@media (max-width: 480px) {
  .card-body {
    padding: 0.5rem;
  }
  .card img {
    height: 120px;
  }
}
</style>
{% endblock %}
